<section class="my-16 md:my-25 min-h-[90vh] dark:text-white py-10">
    <h2 class="text-3xl sm:text-4xl font-bold text-center">{{'about.about_me_title'|translate}}</h2>
    <div class="bg-main w-[100px] h-[5px] mx-auto mt-2 rounded"></div>
    
    <div class="container">
        <div class="grid grid-cols-12 gap-8 p-6 mt-8 items-center">
            
            <!-- Image Section -->
            <div class="col-span-12 md:col-span-4 flex justify-center" [@slideInLeft]>
                <div class="w-[250px] h-[250px] sm:w-[300px] sm:h-[300px] rounded-full border-4 border-main bg-gray-200 overflow-hidden">
                    <img src="/imges/faa_profile-removebg-preview (1).png" class="w-full h-full object-cover" alt="Ahmed Khaled">
                </div>
            </div>
            
            <!-- Text Section -->
            <div class="col-span-12 md:col-span-8 px-4 md:px-8" [@slideInRight]>
                <p class="text-gray-800 dark:text-white text-lg sm:text-xl md:text-2xl font-bold leading-relaxed">  
                    {{'about.about_me_desc'|translate}}
                </p>
            </div>
            
        </div>
    </div>
</section>
